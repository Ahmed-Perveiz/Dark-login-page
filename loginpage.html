<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./darklogincss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    
</head>
<body>

    <div class="maintag">

        <div class="login">
            <h1>Login</h1>
        </div>

        <form>

            <div class="inputbox">


            <section class="username">
                <input type="text"  placeholder="Username" ><i class="fa-solid fa-user"></i><br>
                
            </section>

            <section class="password">
                <input type="password" placeholder="password" required><i class="fa-solid fa-lock"></i>
            </section>


            </div>

            <div class="remember">
                <input type="checkbox" id="checkid">
                <label for="checkid">Remember me</label>
                <a href="#">Forgot password</a>

            </div>

            <div class="button1">
                <button>
                    Login
                </button>
            </div>

            <div class="dontacc">
                <p>Don't have an account? <a href="#">Signup</a></p>
            </div>

            <div class="other">
                <p>Or login with</p>
                <a href="#">
                <i class="fa-brands fa-google" style="color: #24e6f4;"></i>
                <i class="fa-solid fa-envelope" style="color: #24e6f4;"></i>
                <i class="fa-brands fa-facebook" style="color: #24e6f4;"></i>
                </a>
            </div>

        </form>



    </div>

    
</body>
</html>
